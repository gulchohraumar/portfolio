<div class="row bg-white mat-elevation-z6 col-lg-4 mx-auto py-2" style="margin: 0; border-radius: 15px;">
    <form [formGroup]="formGroup">
        <div class="row mt-3" style="margin: 0;">

            <div class="col-lg-12 text-center">
                <!-- <img src="../../../assets/cv/ug.svg" style="width: 117px;" class="mx-auto mb-3 me-3" alt=""> -->
                <img src="../../../assets/cv/ug3.svg" style="width: 98px;" class="mx-auto mb-3" alt="">
            </div>

            <div class="col-lg-12">
                <div class="field">
                    <label for="username" title="Username" data-title="Username"></label>
                    <input formControlName="username" type="text" id="username" name="username" placeholder="Username" />
                </div>
            </div>
            <div class="col-lg-12">
                <div class="field">
                    <label for="password" title="Password" data-title="Password"></label>
                    <input formControlName="password" type="password" id="password" name="password" placeholder="Password" />
                </div>
            </div>
            <div class="col-lg-12">
                <div class="field">
                    <button class="login-btn col-lg-12" (click)="handleLogin()">Login</button>
                </div>
            </div>
        </div>
    </form>

</div>
