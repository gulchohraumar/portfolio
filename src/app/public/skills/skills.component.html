<div class="cardAnimations ">
  <div class="row py-4" style="margin: 0;">
    <div class=" ps-4">
      <h2 class="text-start mt-2 col-lg-12 m-0 modul-headers">
        Skills
      </h2>
      <div class="modul-header-border"> </div>
    </div>

    <div *ngFor="let itemSkill of skills; let i = index" class="mt-3 border-gray-400 border-dotted border-b p-0 text-start w-full pb-3"
      [ngClass]="{'mt-4': i != 0}" style="margin: 0;">

      <div class="row mx-3 itemSkillNameCon justify-content-between">
        <div class="col-md-2 itemSkillName d-flex align-items-center justify-content-start mt-3">
          <p class="text-start text-gray-500 font-semibold">
            {{itemSkill.name}}
          </p>
        </div>

        <div class="col-md-10 row p-0 skillFields justify-content-end">
          <div *ngFor="let item of itemSkill.fields" class="w-fit mt-3">
            <img style="height: 55px; width: 55px;" class="mx-auto" [src]="item.url" alt="">
            <p class="text-center font-medium mt-2">
              {{item.name}}
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
